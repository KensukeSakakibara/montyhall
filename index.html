<!DOCTYPE html>
<html>
<head>
	<title>Monty Hall Problem</title>
	<meta name="viewport" content="width=device-width">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="montyhall.js"></script>
	<style>
		html { font-size: 60%; }
		section { padding:5px; }
	</style>
</head>
<body>
	<section>
		<input type="radio" name="change_flg" value="0" checked="checked" id="change_flg_0"><label for="change_flg_0">チェンジなし</label>
		&nbsp;<input type="radio" name="change_flg" value="1" id="change_flg_1"><label for="change_flg_1">チェンジあり</label>
		&nbsp;&nbsp;施行回数：<select name="test_count">
			<option value="1">1</option>
			<option value="10">10</option>
			<option value="100" selected="selected">100</option>
			<option value="1000">1000</option>
		</select>
		&nbsp;&nbsp;ドアの数：<select name="door_count">
			<option value="3" selected="selected">3</option>
			<option value="10">10</option>
			<option value="100">100</option>
			<option value="1000">1000</option>
		</select>
		&nbsp;&nbsp;<button type="button" id="execute_btn">Go!</button>
	</section>
	<section id="result"></section>
	<section id="answer"></section>
</body>
</html>
